<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/profile.css">
  
</head>
<body>
  <div class="container parent-user-info">
    <h3 class="user-information-title">My Data</h3>
    <ul class="nav nav-tabs user-information-nav-tabs">
      <li class="nav-item">
        <a class="nav-link active nav-link-perso-bio" data-bs-toggle="tab"  href="#personal-data">PERSONAL DATA</a>
      </li>
      <li class="nav-item">
        <a  class="nav-link nav-link-perso-bio" data-bs-toggle="tab"  href="#biography">BIOGRAPHY</a>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="personal-data">
        <form>
          <div class="row">
            <!-- Profile Photo -->
            <div class="col-md-3 col-sm-6 col-12">
              <div class="user-information-profile-photo">
                <img src="./assets/images/login-horizontal.png" class="w-100 p-2" alt="">
              </div>
              <p class="user-information-profile-photo-text">
                Click here or drag an image<br>
                <small class="text-muted">Max size: 1200x1200px</small>
              </p>
            </div>

            <!-- Input Fields -->
            <div class="col-md-3 col-sm-6 col-12">
              <div class="mb-3">
                <label for="name" class="form-label user-information-form-label">Name</label>
                <input type="text" class="form-control user-information-form-control" id="name" placeholder="Lilian" aria-label="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label user-information-form-label">E-mail</label>
                <input type="email" class="form-control user-information-form-control" id="email" placeholder="lilian.periodista@gmail.com" aria-label="Enter your email">
              </div>
              <div class="mb-3">
                <label for="new-password" class="form-label user-information-form-label">New Password</label>
                <div class="input-group">
                  <input type="password" class="form-control user-information-form-control" id="new-password" placeholder="New password" aria-label="Enter new password">
                  <span class="input-group-text user-information-input-group-text"><i class="bi bi-eye"></i></span>
                </div>
              </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12">
              <div class="mb-3">
                <label for="surnames" class="form-label user-information-form-label">Surnames</label>
                <input type="text" class="form-control user-information-form-control" id="surnames" placeholder="Casabona Dihigo" aria-label="Enter your surname">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label user-information-form-label">Phone</label>
                <input type="text" class="form-control user-information-form-control" id="phone" placeholder="669672301" aria-label="Enter your phone number">
              </div>
              <div class="mb-3">
                <label for="repeat-password" class="form-label user-information-form-label">Repeat Password</label>
                <div class="input-group">
                  <input type="password" class="form-control user-information-form-control" id="repeat-password" placeholder="Repeat password" aria-label="Repeat password">
                  <span class="input-group-text user-information-input-group-text"><i class="bi bi-eye"></i></span>
                </div>
              </div>
            </div>

            <div class="col-md-3 col-sm-6 col-12">
              <div class="mb-3">
                <label for="post" class="form-label user-information-form-label">Post</label>
                <input type="text" class="form-control user-information-form-control" id="post" placeholder="Post" aria-label="Enter your post">
              </div>
              <div class="mb-3">
                <label for="language" class="form-label user-information-form-label">Language</label>
                <select class="form-select user-information-form-control" id="language" aria-label="Select language">
                  <option selected>Spanish</option>
                  <option>English</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-check mt-4">
            <input class="form-check-input user-information-form-check-input" type="checkbox" id="updates">
            <label class="form-check-label" for="updates">
              I would like to receive information about improvements, updates, and changes to the application as well as promotional communications.
            </label>
          </div>
          <button type="submit" class="btn user-information-btn-keep mt-4">KEEP</button>
        </form>
        <p class="user-information-footer-text mt-4">
          (*) You have accepted the <a href="#">general conditions</a> and the <a href="#">privacy policy</a> on 02-10-2023.
        </p>
      </div>

      <div class="tab-pane fade" id="biography">
        <!-- Biography Section -->
        <div class="mb-3">
          <label for="Biography-language-select" class="form-label">Select Language</label>
          <select id="Biography-language-select" class="form-select">
            <option selected>Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>
      
        <div class="Biography-toolbar">
          <select class="form-select form-select-biography">
            <option selected>Normal</option>
            <option value="1">Heading 1</option>
            <option value="2">Heading 2</option>
          </select>
          <button class="btn btn-outline-secondary"><b>B</b></button>
          <button class="btn btn-outline-secondary"><i>I</i></button>
          <button class="btn btn-outline-secondary">&#8226;&#8226;&#8226;</button>
          <button class="btn btn-outline-secondary">#</button>
        </div>
      
        <textarea 
          class="form-control biography-user-area-message" 
          rows="8" 
          placeholder="Write here...">
        </textarea>
      
        <div class="Biography-buttons mt-3">
          <button class="btn btn-warning Biography-save-btn text-white">Save</button>
          <button class="btn btn-dark Biography-template-btn">Load Default Template</button>
        </div>
      </div>
      
    </div>
  </div>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
