<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoEstate Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e9f7f9;
      font-family: 'Arial', sans-serif;
    }
    .signup-form {
      max-width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333333;
    }
    .form-label {
      font-weight: bold;
      color: #555555;
    }
    .btn-primary {
      background-color: #39d2d5;
      border-color: #39d2d5;
    }
    .btn-primary:hover {
      background-color: #2ab3b5;
      border-color: #2ab3b5;
    }
    .form-select, .form-control {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <!-- Logo and Header -->
    <div class="form-header">
      <img src="/assets/logo.png" alt="GeoEstate Logo" id="siteLogo">
      <h2 class="form-title">Signup Here</h2>
    </div>
    
    <!-- Form Content -->
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
      </div>
      <div class="mb-3">
        <label for="lookingFor" class="form-label">Looking For</label>
        <select class="form-select" id="lookingFor" required>
          <option value="" selected disabled>Choose an option</option>
          <option value="buy">Buy</option>
          <option value="rent">Rent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="userType" class="form-label">Register As</label>
        <select class="form-select" id="userType" required>
          <option value="" selected disabled>Select type</option>
          <option value="client">Client</option>
          <option value="agent">Agent</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100"><a class="text-white text-decoration-none" href="/signin.html">Sign Up</a></button>
    </form>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
