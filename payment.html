<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterplace Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .unique-subscription-box {
                max-width: 400px;
                /* margin: 50px auto; */
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .unique-price {
                font-size: 1.5rem;
                font-weight: bold;
                color: #333;
            }

            .unique-total-section {
                border-top: 1px solid #ddd;
                padding-top: 10px;
                margin-top: 10px;
            }


            .custom-form-box {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: #f9f9f9;
            }

            .custom-error {
                color: #d9534f;
                font-size: 0.9rem;
            }

            .custom-input-box {
                background-color: #fff;
                border-radius: 5px;
                border: 1px solid #ddd;
                padding: 10px;
            }

            .subscribe-button {
                background-color: #28a745;
                color: #fff;
            }

            .subscribe-button:hover {
                background-color: #218838;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-5">

                    <div class="unique-subscription-box bg-white">
                        <p class="text-start">Standard</p>
                        <div class="text-start mb-3">
                            <span class="unique-price">150€</span>
                            <small class="text-muted">For Two Month</small>
                        </div>
                        <div class="d-flex justify-content-between border-bottom mb-2">
                            <span>Standard</span>
                            <span>150€</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span>150€</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3 mt-2">
                            <span>Tax</span>
                            <span>0.00€</span>
                        </div>
                        <div class="unique-total-section d-flex justify-content-between">
                            <span class="fw-bold">Total due today</span>
                            <span class="fw-bold">150€</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="custom-form-box">
                        <form>
                            <!-- Contact Information -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Contact information</label>
                                <div class="input-group">
                                    <input type="email" id="email" class="form-control custom-input-box"
                                        placeholder="Email" required>
                                    <button class="btn btn-outline-secondary" type="button">Continue with
                                        Link</button>
                                </div>
                            </div>

                            <!-- Payment Method -->
                            <h6 class="mb-3">Payment method</h6>
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Card information</label>
                                <input type="text" id="card-number" class="form-control custom-input-box mb-2"
                                    placeholder="Card Number" value="" required>
                                <div class="row gx-2">
                                    <div class="col">
                                        <input type="text" class="form-control custom-input-box" placeholder="MM / YY"
                                            value="" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control custom-input-box" placeholder="CVC"
                                            value="" required>
                                        <div class="custom-error mt-1">Your card's security code is invalid.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardholder-name" class="form-label">Cardholder name</label>
                                <input type="text" id="cardholder-name" class="form-control custom-input-box"
                                    value="" required>
                            </div>

                            <!-- Billing Address -->
                            <div class="mb-3">
                                <label class="form-label">Billing address</label>
                                <div class="row gx-2">
                                    <div class="col-12">
                                        <input type="text" class="form-control custom-input-box mb-2"
                                            placeholder="Country" value="" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control custom-input-box" placeholder="City"
                                            value="" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control custom-input-box"
                                            placeholder="State/Province" value="" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control custom-input-box"
                                            placeholder="Street Address" value="" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control custom-input-box"
                                            placeholder="Postal Code" value="" required>
                                    </div>
                                </div>
                            </div>
                            <p class="custom-error">To change your billing address, leave this page and restart
                                checkout.
                            </p>

                            <!-- Agreement -->
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="agreement" required>
                                <label class="form-check-label" for="agreement">
                                    You'll be charged the amount and at the frequency listed above until you cancel.
                                    By subscribing, you agree to OpenAI's <a href="#" class="text-decoration-none">Terms
                                        of
                                        Use</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>.
                                </label>
                            </div>

                            <!-- Subscribe Button -->
                            <button type="submit" class="btn subscribe-button w-100">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
