<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betterplace Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 
    body {
      font-family: Arial, sans-serif;
      color: black;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      border: 1px solid #28a745; /* Green border */
      padding: 20px;
      border-radius: 8px;
    }
    .btn-follow {
      background-color: #28a745; /* Green background */
      color: white;
      font-weight: bold;
      border: none;
      width: 100%;
      margin-top: 7px;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-follow:hover {
      background-color: #1e7e34; /* Darker green background */
    }
    .option-button:hover {
      border: 2px solid #28a745; /* Green border */
    }
    .form-control:focus, 
    .form-label:focus {
      border-color: #28a745 !important; /* Green border */
      box-shadow: none;
      outline: none;
    }
  </style>
</head>

<body>
    <div class="login-container">
      <img src="/assets/logo.png" alt="Logo" style="width: 170px; height: auto; margin-left: 20px; margin-top: 10px;">
    </div>
  <div class="container">
    <div class="form-container shadow-sm">
      <h3 class="text-center mb-4">We're almost there</h3>
      <form>
        <div class="mb-3">
          <label for="country" class="form-label">In which country do you work?</label>
          <select id="country" class="form-select">
            <option selected>Spain</option>
            <option value="1">USA</option>
            <option value="2">Canada</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="province" class="form-label">In which province do you work?</label>
          <select id="province" class="form-select">
            <option selected>Select...</option>
            <option value="1">Province 1</option>
            <option value="2">Province 2</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Your phone</label>
          <input type="text" id="phone" class="form-control" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label class="form-label">The license is for</label>
          <div>
            <span class="option-button" onclick="toggleActive(this)">Autonomous</span>
            <span class="option-button" onclick="toggleActive(this)">Company</span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Which modules are you most interested in? (You can select multiple options)</label>
          <div>
            <span class="option-button" onclick="toggleActive(this)">Catchment</span>
            <span class="option-button" onclick="toggleActive(this)">Assessment</span>
            <span class="option-button" onclick="toggleActive(this)">Market research</span>
            <span class="option-button" onclick="toggleActive(this)">Web evaluator</span>
          </div>
        </div>
        <button type="button" class="btn-follow"><a class="text-decoration-none text-white" href="/signin3.html">Following</a></button>
      </form>
    </div>
  </div>
  <script>
    function toggleActive(element) {
      element.classList.toggle('active');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
