<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betterplace UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    .header-logo {
      font-size: 30px;
      font-weight: bold;
      color: #333;
      margin: 30px;
    }
    .header-logo span {
      color: #28a745; /* Green triangle */
    }
    .card-container {
      max-width: 900px;
      margin: 50px auto;
      text-align: center;
    }
    .card {
      border: 2px solid #28a745; /* Green border */
      border-radius: 12px;
      padding: 30px;
    }
    .card h5 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .option-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .option {
      flex: 1;
      max-width: 350px;
      padding: 30px;
      border: 2px solid #020202;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      border: 2px solid #28a745; /* Green border on hover */
    }
    .option.active {
      background-color: #e6f7e6; /* Light green background */
      border-color: #28a745; /* Green border */
    }
    .option .icon {
      font-size: 50px;
      color: #28a745; /* Green icon */
      margin-bottom: 15px;
    }
    .option .title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 8px;
    }
    .option .subtitle {
      color: #666;
      font-size: 16px;
    }
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

  </style>
</head>
<body>
    <div class="login-container">
        <img src="./assets/logo.png" alt="Logo" style="width: 170px; height: auto; margin-left: 20px; margin-top: 10px;">
    </div>
  
  <div class="card-container">
    <div class="card">
      <h5>Who pays for these types of applications at your real estate agency?</h5>
      <div class="option-row">
        <!-- Option 1 -->
        <div class="option">
          <a class="text-decoration-none text-dark"  href="./signin3.html">
          <i class="fas fa-user-check icon"></i>
          <div class="title">I'll pay for them</div>
          <div class="subtitle">I am responsible for paying for these services.</div>
          </a>
        </div>
        <!-- Option 2 -->
        <div class="option">
          <a class="text-decoration-none text-dark"  href="./signin3.html">
          <i class="fas fa-user-tie icon"></i>
          <div class="title">Someone else pays for them</div>
          <div class="subtitle">Another person is responsible for payment.</div>
          </a>
        </div>
      </div>
    </div>
  </div>



  <!-- FontAwesome Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
